<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | For You Gift Shop</title>
    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff', // Sky blue bg
                            100: '#e0f2fe',
                            500: '#0ea5e9', // Sky Blue accent
                            900: '#0c4a6e', // Dark blue text
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-50 font-sans">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center relative">
                    <div class="absolute -left-4 -top-4 w-24 h-24 bg-brand-100 rounded-full blur-2xl opacity-70 -z-10">
                    </div>
                    <a href="index.html" class="flex items-center gap-3">
                        <img src="brand-logo.png" alt="Logo" class="h-12 w-12 object-contain rounded-lg shadow-sm">
                        <div class="flex flex-col">
                            <span class="font-heading font-bold text-xl text-slate-900 tracking-tight leading-none">For
                                You</span>
                            <span class="font-heading font-normal text-sm text-slate-600 tracking-wide">Gift Shop</span>
                        </div>
                    </a>
                </div>

                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html"
                        class="text-slate-600 hover:text-brand-600 font-medium transition-colors">Home</a>
                    <a href="products.html"
                        class="text-slate-600 hover:text-brand-600 font-medium transition-colors">Shop All</a>
                    <a href="cart.html" class="relative text-brand-900 transition-colors">
                        <i class="fa-solid fa-bag-shopping text-xl"></i>
                        <span id="cart-count"
                            class="absolute -top-2 -right-2 bg-rose-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center transform scale-0 transition-transform duration-300">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="pt-32 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-serif font-bold text-slate-900 mb-8">Shopping Bag</h1>

        <div class="flex flex-col lg:flex-row gap-12">
            <!-- Cart Items -->
            <div class="flex-1 bg-white rounded-2xl shadow-sm p-6 overflow-hidden">
                <table class="w-full">
                    <thead
                        class="bg-slate-50 border-b border-slate-100 text-slate-500 uppercase text-xs tracking-wider">
                        <tr>
                            <th class="py-4 pl-4 text-left font-semibold">Product</th>
                            <th class="py-4 text-center font-semibold">Quantity</th>
                            <th class="py-4 text-right pr-4 font-semibold">Total</th>
                            <th class="py-4"></th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Items injected here -->
                    </tbody>
                </table>
            </div>

            <!-- Summary -->
            <div class="w-full lg:w-96 flex-shrink-0">
                <div class="bg-white rounded-2xl shadow-sm p-8 sticky top-32">
                    <h2 class="text-xl font-bold text-slate-800 mb-6">Order Summary</h2>

                    <div class="space-y-4 mb-6">
                        <!-- Subtotal -->
                        <div class="flex justify-between text-slate-600">
                            <span>Subtotal</span>
                            <span id="cart-total" class="font-bold text-slate-900">Rs. 0</span>
                        </div>
                        <div class="flex justify-between text-slate-600">
                            <span>Shipping</span>
                            <span class="text-green-600 text-sm font-medium">Free</span>
                        </div>
                    </div>

                    <div class="border-t border-slate-100 pt-6 mb-8">
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-slate-800">Total</span>
                            <span id="final-total" class="text-2xl font-bold text-brand-600">--</span>
                            <!-- JS should update this too, simplified in v1 -->
                        </div>
                    </div>

                    <button
                        class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                        Proceed to Checkout
                    </button>

                    <p class="text-center text-xs text-slate-400 mt-4">Safe & Secure Payment</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Quick fix to update final total same as subtotal for now
        const observer = new MutationObserver(() => {
            const sub = document.getElementById('cart-total');
            const final = document.getElementById('final-total');
            if (sub && final) final.textContent = sub.textContent;
        });
        const target = document.getElementById('cart-total');
        if (target) observer.observe(target, { childList: true, subtree: true, characterData: true });
    </script>
</body>

</html>
